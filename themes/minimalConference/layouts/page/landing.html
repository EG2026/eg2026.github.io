{{ define "main" }}


{{/*  <h2>Keynote Speakers</h2>  */}}
<h2 id=keynotes>{{T "keynote_speakers" }}</h2>

<section id="speakers" class="speakers-section">
  <div class="container">
    <div class="speakers-grid">
      {{ range .Params.speakers }}
      <div class="speaker-item">
        <img src="{{ .portrait }}" alt="{{ .name }}" class="speaker-photo" />
        <h3 class="speaker-name">{{ .name }}</h3>
        <p class="speaker-affiliation"><em>({{ .affiliation }})</em></p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
